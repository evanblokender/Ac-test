name: Build Companion dylib

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build dylib
        run: |
          clang++ -dynamiclib \
            native/CompanionSender.mm \
            -o libCompanionSender.dylib \
            -std=c++17

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libCompanionSender
          path: libCompanionSender.dylib
